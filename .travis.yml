language: python
python:
  - "2.7"
  - "3.6"
  - "3.8"
  - "3.9"

jobs:
  allow_failures:
    - python: 3.8
    - python: 3.9
  fast_finish: true

install:
  - make deps

script:
  - make test

dist: bionic

env: GI_ENV=TEST PYTHONPATH=$TRAVIS_BUILD_DIR/..:$PYTHONPATH

notifications:
  email:
    recipients:
      - developers@growthintel.com
    on_success: never
    on_failure: change
  slack:
    rooms:
      secure: ""
